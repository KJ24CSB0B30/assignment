<body>
    <div class="container">
        <input type="text" id="movieInput" placeholder="Enter a movie name" ><br><br>
        <button onclick="addMovie()" style="display:block; padding:10px; " ><b>Add Movie</button><br><br>
        <button onclick="clearList() "style="display:block; padding:10px;"><b>Clear List</button>
        <ul id="movieList"></ul>

    </div>

    <script>
        var movies = [];

        function addMovie() {
            var movieName = document.getElementById('movieInput').value;
            if (movieName) {
                movies.push(movieName);
                document.getElementById('movieInput').value = '';
                displayMovies();
            }
        }

        function clearList() {
            movies = [];
            displayMovies();
        }

        function displayMovies() {
           
            var movieList = document.getElementById('movieList');
            movieList.innerHTML = '';
            for (var i = 0; i < movies.length; i++) {
                var li = document.createElement('li');
                li.textContent = movies[i];
