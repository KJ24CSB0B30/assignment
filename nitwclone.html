    <title>NIT Warangal Institute</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        li {
            float: left;
        }
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
        .left {
            float: left;
            margin: 10px;
        }
        h1 {
            color: black;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .announcement {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 10px 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .announcement span {
            display: inline-block;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .slider {
            width: 100%;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
                  }
        .slides {
            display: flex;
            width:80%;
            animation: slide 10s infinite;
        }
        .slides img {
            width: 100%;
                    }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
              </style>
</head>
